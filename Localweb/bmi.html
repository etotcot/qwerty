	<!-- Main -->
	<div class="container" id="clicky">
		<div class="row">
			<div class="col-md-4">
				<div class="profile_logo bmi_man">
					<img id="bmi_img" src="images/man.png">
				</div>
			</div>
			<div class="col-md-8">
				<div class="profile_logo">
					<img src="images/bmi.png">
				</div>
				<div class="row profile">
					<form class="stats" action="user.html">
					<ul class="list-unstyled">
					<center>
					<div class="col-md-6">
						<li>
							<label>GENDER</label>
							<div class="input-group bmi_buttons">
      						<div class="input-group-addon"></div>
							<input class="form-control input-lg" id="bmi_gender" type="text" name="password" placeholder="Male\Female" />
							<div class="input-group-addon"></div>
    						</div>
						</li>
						<li>
							<label>WEIGHT</label>
							<div class="input-group bmi_buttons">
      						<div class="input-group-addon"></div>
							<input class="form-control input-lg" id="bmi_weight" type="text" name="password" placeholder="Weight in kg" />
							<div class="input-group-addon"></div>
    						</div>
						</li>
					</div>
					<div class="col-md-6">
						<li>
							<label>AGE</label>
							<div class="input-group bmi_buttons">
      						<div class="input-group-addon"></div>
							<input class="form-control input-lg" id="bmi_age" type="text" name="password" placeholder="Age" />
							<div class="input-group-addon"></div>
    						</div>
						</li>
						<li>
							<label>HEIGHT</label>
							<div class="input-group bmi_buttons">
      						<div class="input-group-addon"></div>
							<input class="form-control input-lg" id="bmi_height" type="text" name="password" placeholder="Height in sm" />
							<div class="input-group-addon"></div>
    						</div>
						</li>
						<li>
					</div>
					</center>
					</ul>
					<div class="clearfix"></div>
					<div class="bmi_wrap"><input type="submit" value="Submit" id="submit_bmi" class="btn btn-danger btn-lg btn-block" name="submit" /></div>
					</form>
				</div>
			</div>
		</div>
	</div>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<input class="btn btn-info" id="reg_upload_input" type='file' accept="image/*" name="uploaded_file">
				<center>
                <img id="reg_img" class="photo">
                </center>
			</div>
			<div class="col-md-8">
				<form id="reg_form"  class="reg_form" action="index.html">
					<div class="clearfix"></div>
					<ul class="list-unstyled">
					<div class="col-md-6">
						<li>
							<label></label>
							<input class="form-control input-lg" type="text" name="username" placeholder="Choose your username . . ." />
						</li>
						<li>
							<label></label>
							<input class="form-control input-lg" type="email" name="email" placeholder="Enter contact email address . . ."/>
						</li>
						<li>
							<label></label>
							<input class="form-control input-lg" type="text" name="country" placeholder="Enter your country . . ."/>
						</li>
						<li>
							<label></label>
							<input class="form-control input-lg" type="text" name="city" placeholder="Enter your city . . ." />
						</li>
						<li>
							<div class="clearfix"></div>
							<div class="btn btn-info btn_lg btn_block" id="reg_upload">Upload your profile picture</div>
                            <input type="hidden" name="imagebase" id="b64">
						</li>
					</div>
					<div class="col-md-6">
						<li>
							<label></label>
							<input class="form-control input-lg" type="password" name="password" placeholder="Choose your password . . ." />
						</li>
						<li>
							<label></label>
							<input class="form-control input-lg" type="tel" name="contact" placeholder="Enter contact number . . ."/>
						</li>
						<li>
							<label></label>
							<input class="form-control input-lg" type="text" name="state" placeholder="Enter your state . . ."/>
						</li>
						<li>
							<label></label>
							<input class="form-control input-lg" type="text" name="zip" placeholder="Enter your postal code . . ."/>
						</li>
						<li>
							<label></label>
							<input class="form-control input-lg" type="text" name="name" placeholder="Enter your full name . . ."/>
						</li>
					</div>
					</ul>
					<div class="clearfix"></div>
					<input id="reg_submit" type="submit" value="Submit" class="btn btn-success btn-lg btn-block" name="submit" />
				</form>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
